<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog – BM Cyber</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    /* keeping my dark theme + sidebar consistent */
    body{margin:0;font-family:Calibri,sans-serif;background:#333;color:#fff;display:flex}
    .sidebar{width:220px;background:#2c2a3a;height:100vh;position:fixed;top:0;left:0;padding-top:2rem;display:flex;flex-direction:column;align-items:center;border-right:2px solid #c9a0dc}
    .sidebar a{color:#fff;text-decoration:none;margin:1rem 0;font-weight:bold}
    .sidebar a:hover{color:#c9a0dc;text-decoration:underline}
    .content{margin-left:240px;padding:2rem;max-width:900px}
    h2{margin-top:0;color:#c9a0dc}
    h3{color:#c9a0dc}
    /* same box style with the hover lift I added to projects/about */
    .section-box{background:#444;padding:1.5rem;margin-bottom:2rem;border-radius:10px;border-left:5px solid #c9a0dc;line-height:1.7;
                 transition:all .35s ease}
    .section-box:hover{transform:translateY(-8px);box-shadow:0 12px 25px rgba(201,160,220,.25);border-left-color:#e3ccf5}
    /* mobile fix – top bar like every other page, no overlap */
    @media (max-width: 768px) {
      .sidebar{position:fixed;top:0;left:0;width:100%;height:auto;padding:1rem 0;flex-direction:row;justify-content:center;gap:2rem;border-right:none;border-bottom:3px solid #c9a0dc;z-index:1000}
      .content{margin-left:0!important;margin-top:75px;padding:1.5rem}
      body{flex-direction:column}
      .section-box:hover{transform:translateY(-4px)}
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="projects.html">Projects</a>
  </div>

  <div class="content">
    <h2>Blog</h2>

    <div class="section-box">
      <h3>Georgia Institute of Technology</h3>
      <p>This section contains posts and reflections from my cybersecurity graduate program at Georgia Tech. I’ll share notes, course reviews, hands-on projects, and relevant insights as I progress through the degree.</p>
    </div>

    <!-- more posts go in new .section-box blocks when I write them -->
  </div>
</body>
</html>
