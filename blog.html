    .sidebar {

      position: fixed;

      padding-top: 2rem;

    .sidebar a {

    .blog-card {
      background-color: #444;
      padding: 1.5rem;
      border-radius: 10px;
      border-left: 5px solid #c9a0dc;

      max-height: 250px;

      position: relative;

    }

    .blog-card p {
      color: #ddd;
      margin-bottom: 1rem;
    }

    .blog-card::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: linear-gradient(to top, #444, transparent);
      pointer-events: none;
    }

    .view-more {

      bottom: 10px;
      right: 15px;
      background-color: #2c2a3a;
      color: #c9a0dc;
      padding: 10px 16px;
      font-size: 0.9rem;
      border: 1px solid #c9a0dc;
      border-radius: 4px;
      text-decoration: none;
      z-index: 2;
      display: inline-block;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .view-more:hover {
      background-color: #c9a0dc;
      color: #2c2a3a;
    }
