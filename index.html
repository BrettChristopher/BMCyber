<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BM Cyber – Home</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png">

  <style>
    body{margin:0;font-family:Calibri,sans-serif;background:#333;color:#fff;display:flex;flex-direction:column;min-height:100vh}
    .sidebar{width:100%;background:#2c2a3a;padding:1rem 0;display:flex;justify-content:center;gap:2.5rem;border-bottom:3px solid #c9a0dc;position:fixed;top:0;left:0;z-index:1000}
    .sidebar a{color:#fff;text-decoration:none;font-weight:bold;font-size:1.05rem}
    .sidebar a:hover{color:#c9a0dc}
    .content{flex:1;margin-top:68px;padding:1.5rem 1.8rem;max-width:900px;margin-left:auto;margin-right:auto}

    h2{margin-top:0;color:#c9a0dc;text-align:center}
    .section-box{background:#444;padding:1.8rem 2rem;margin:1.5rem 0;border-radius:12px;border-left:6px solid #c9a0dc;box-shadow:0 6px 20px rgba(0,0,0,.5)}

    .terminal{margin:2rem auto 0;max-width:100%;background:#1e1e1e;border-radius:10px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.7);font-family:'Courier New',monospace;font-size:1rem}
    .terminal-header{background:#2d2d2d;padding:0.6rem 1rem;display:flex;gap:9px}
    .dot{width:12px;height:12px;border-radius:50%}
    .red{background:#ff5f56}.yellow{background:#ffbd2e}.green{background:#27c93f}
    .terminal-body{padding:1.4rem 1.6rem;color:#c9a0dc;white-space:pre;line-height:1.7}
    .prompt{color:#8be9fd;margin-right:0.5rem}
    .blink{animation:b 1s steps(1) infinite}
    @keyframes b{50%{opacity:0}}

    .social-links{display:flex;gap:24px;justify-content:center;margin-top:2.5rem}
    .social-btn{width:58px;height:58px;background:#444;border:3px solid #c9a0dc;border-radius:16px;display:flex;align-items:center;justify-content:center;transition:all .3s}
    .social-btn:hover{background:#555;transform:translateY(-6px);box-shadow:0 10px 25px rgba(201,160,220,.4)}
    .social-btn img{width:36px;height:36px}

    /* Desktop + iPhone landscape → original vertical sidebar */
    @media(min-width:769px) or (orientation:landscape){
      body{flex-direction:row}
      .sidebar{width:220px;height:100vh;position:fixed;top:0;left:0;padding-top:2rem;flex-direction:column;gap:0;border-bottom:none;border-right:3px solid #c9a0dc}
      .sidebar a{margin:1.2rem 0;font-size:1rem}
      .content{margin-top:0;margin-left:240px;padding:2rem}
      .social-links{justify-content:flex-start}
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="projects.html">Projects</a>
  </div>

  <div class="content">
    <h2>Welcome to BM Cyber</h2>
    <div class="section-box">
      <p style="text-align:center;font-size:1.15rem;line-height:1.8;">
        Welcome to my cybersecurity portfolio. This site showcases my work in Blue Team operations, network defense, Wireshark analysis, and hands-on cybersecurity projects.
      </p>

      <div class="terminal">
        <div class="terminal-header">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
        <div class="terminal-body">
          <pre id="typewriter"><span class="blink">█</span></pre>
        </div>
      </div>

      <div class="social-links">
        <a href="https://www.linkedin.com/in/brett-mejasic-2aa867a8/" target="_blank" class="social-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/BrettChristopher" target="_blank" class="social-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
        </a>
      </div>
    </div>
  </div>

  <script>
    const lines = ['<span class="prompt">$</span> whoami','Brett M. - Cybersecurity Engineer','<span class="blink">█</span>'];
    const el = document.getElementById('typewriter');
    let line = 0, char = 0;
    function type() {
      if (line < lines.length) {
        if (char <= lines[line].length) {
          let text = '';
          for (let i = 0; i < line; i++) text += lines[i] + '\n';
          text += lines[line].substring(0, char) + '<span class="blink">█</span>';
          el.innerHTML = text;
          char++;
          setTimeout(type, char === lines[line].length + 1 ? 800 : 50);
        } else { char = 0; line++; setTimeout(type, 300); }
      }
    }
    setTimeout(type, 600);
  </script>
</body>
</html>
